<!DOCTYPE html>
<html>
    <head>
        <title>QuizWipe</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
            #startpage-header
            {
                width: 60%;
                margin-left: 20%;
                height: 15vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }
            #startpage-main
            {
                width: 50%;
                margin-left: 25%;
                height: 70vh;
            }
        </style>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script src="/10ft/qw.js"></script>
        <script>
            sessionname = "$SESSIONNAME$";
            question_count = 0;
            current_question = 0;
            question = {};

            $(document).ready(function() {
                $("#data-title-sessionname").text(sessionname);
                $("#data-info-sessionname").text(sessionname);

                $.ajax({
                    "url": "/backend/question/new?sessionName=" + sessionname,
                    success: function(data) {
                        if (status == 0)
                        {
                            question_count = data["questionCount"];
                            current_question = data["currentQuestion"];
                            question = data["question"];

                            $("#question-text").text(question["question"]);
                            for (var i = question["states"] - 1; i >= 0; i--) {
                                $("#list-item-" + i).text(question["list"][i]);
                            }

                            $("#answer-1").text(question["answer1"]);
                            $("#answer-2").text(question["answer2"]);
                            $("#answer-3").text(question["answer3"]);
                            $("#answer-4").text(question["answer4"]);

                            reveal_list(0);
                        }
                    }
                })
            });
        </script>
    </head>
    <body class="indigo">
        <div class="container">
            <h1 id="question-text" class="grey-text text-lighten-3"></h1>
            <table class="grey-text text-lighten-4" style="font-size: 2.3rem;">
                <tr>
                    <td id="list-item-0" class="indigo-text"></td>
                    <td id="list-item-1" class="indigo-text"></td>
                </tr>
                <tr>
                    <td id="list-item-2" class="indigo-text"></td>
                    <td id="list-item-3" class="indigo-text"></td>
                </tr>
                <tr>
                    <td id="list-item-4" class="indigo-text"></td>
                    <td id="list-item-5" class="indigo-text"></td>
                </tr>
                <tr>
                    <td id="list-item-6" class="indigo-text"></td>
                    <td id="list-item-7" class="indigo-text"></td>
                </tr>
                <tr>
                    <td id="list-item-8" class="indigo-text"></td>
                    <td id="list-item-9" class="indigo-text"></td>
                </tr>
            </table>
        </div>
        <div class="row">
            <div class="col s3 card blue" style="min-height: 47vh;">
                <h3 id="answer-1" class="grey-text text-lighten-2 center"></h3>
            </div>
            <div class="col s3 card orange" style="min-height: 47vh;">
                <h3 id="answer-2" class="grey-text text-lighten-2 center"></h3>
            </div>
            <div class="col s3 card green" style="min-height: 47vh;">
                <h3 id="answer-3" class="grey-text text-lighten-2 center"></h3>
            </div>

            <div class="col s3 card yellow" style="min-height: 47vh;">
                <h3 id="answer-4" class="center"></h3>
            </div>
        </div>
    </body>
</html>
