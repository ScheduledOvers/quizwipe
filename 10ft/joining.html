<!DOCTYPE html>
<html>
    <head>
        <title>QuizWipe</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
            #startpage-header
            {
                width: 60%;
                margin-left: 20%;
                height: 15vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }
            #startpage-main
            {
                width: 50%;
                margin-left: 25%;
                height: 70vh;
            }
        </style>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script src="/10ft/qw.js"></script>
        <script>
            sessionname = "$SESSIONNAME$";
            playerlist = [];

            document.onkeypress = function(e)
            {
                e = e || window.event;
                if (e.keyCode == 13)
                {
                    window.location = "/10ft/question.html?sessionName=" + sessionname;
                }
            }

            setInterval(get_player_list, 1000);
        </script>
    </head>
    <body class="indigo">
        <div id="startpage-header" class="card teal grey-text text-lighten-3">
            <h1>QuizWipe - <span id="data-title-sessionname"></span></h1>
        </div>
        <div id="startpage-main" class="card teal lighten-4 center">
            <br>
            <h3>Welcome to QuizWipe!</h3>
            <span>Connect to <b>quizwipe.net</b> and enter the session name "<b id="data-info-sessionname"></b>"!</span>
            <br><br><br>
            <div id="playerdisplay" class="row">
            </div>
    </body>
</html>
