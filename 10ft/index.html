<!DOCTYPE html>
<html>
    <head>
        <title>QuizWipe</title>

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <style>
            #startpage-header
            {
                width: 60%;
                margin-left: 20%;
                height: 15vh;

                display: flex;
                justify-content: center;
                align-items: center;
            }
            #startpage-main
            {
                width: 50%;
                margin-left: 25%;
                height: 70vh;
            }
        </style>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <script src="qw.js"></script>
    </head>
    <body class="indigo">
        <div id="startpage-header" class="card teal grey-text text-lighten-3">
            <h1>QuizWipe</h1>
        </div>
        <div id="startpage-main" class="card teal lighten-4 center">
            <br>
            <h3>Welcome to QuizWipe!</h3>
            <span>To begin, enter a name for your session, select the number of questions you want and click start.</span>
            <br>
            <div class="row">
                <div class="input-field col s8 offset-s2">
                    <input id="session_name" type="text" onkeydown="if (event.keycode == 13) {$('new_session()')}">
                    <label for="session_name">Session Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field col s8 offset-s2">
                    <select id="noquestions">
                        <option value="" disabled>Number of Questions</option>
                        <option value="5" selected>5</option>
                        <option value="10">10</option>
                        <option value="15">15</option>
                        <option value="20">20</option>
                    </select>
                    <label>Number of Questions</label>
                </div>
            </div>
            <div class="row">
                <div class="col s3 offset-s7">
                    <button id="newsession_button" class="btn waves-effect waves-light" onclick="new_session()">Start! <i class="material-icons right">send</i></button>
                </div>
            </div>
        </div>
    </body>
</html>
